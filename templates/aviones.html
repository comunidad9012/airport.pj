<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Booking Flights</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css"
</head>

<body class="container my-1">
    <header>
        <div class="container">
            <div>
                <a><img alt="Logo"></a>
            </div>
            <div>
                <h1>Booking Flights</h1>
            </div>
        </div>
    </header>
    
    </form>
    <div class='conteiner-fluid my-2'>
        <br/>
        <br/>
        <table class='table'>
            <thead>
                <tr class="table-dark">
                    <th scope='col'>ID</th>
                    <th scope='col'>Número de Vuelo</th>
                    <th scope='col'>Destino</th>
                    <th scope='col'>Fecha / Horario de salida</th>
                    <th scope='col'>Fecha / Horario de llegada</th>
                    <th scope='col'>Escalas</th>
                    <th scope='col'>Aeropuerto de Origen</th>
                    <th scope='col'>Ciudad de Origen</th>
                    <th scope='col'>Aerolínea</th>
                </tr>
            </thead>
            <tbody>
                {% for fila in cursor1 %}
                <tr>
                    {% for dato in fila %}
                    <td>{{ dato }}</td>
                    {% endfor %}
                    <td>
                        <a href="/pasj_reg" class="btn btn-success">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>                        
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>    
    </div>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js' integrity='sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm' crossorigin='anonymous'></script>
